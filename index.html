<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média Aritmética</title>
    <!-- Link para o arquivo CSS externo -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Título principal da página -->
        <h1>Calculadora de Média Aritmética</h1>
        <!-- Subtítulo com instruções -->
        <h4>Digite 5 Números para calcular a média entre eles</h4>
        <!-- Formulário para entrada dos números -->
        <form id="mediaForm">
            <!-- Campos de entrada para os números -->
            <input type="number" id="num1" placeholder="Digite o Número 1" required>
            <input type="number" id="num2" placeholder="Digite o Número 2" required>
            <input type="number" id="num3" placeholder="Digite o Número 3" required>
            <input type="number" id="num4" placeholder="Digite o Número 4" required>
            <input type="number" id="num5" placeholder="Digite o Número 5" required>
            <!-- Botão para enviar o formulário -->
            <button type="submit">Calcular Média</button>
        </form>
        <!-- Parágrafo para exibir o resultado -->
        <p id="resultado"></p>
    </div>
    <!-- Link para o arquivo JavaScript externo -->
    <script src="script.js"></script>
</body>
</html>
